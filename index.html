<!DOCTYPE html>
<html ng-app="ToDoApp">
<head lang="en">
	<meta charset="utf-8">
	<title>
		Angular Tutorials
	</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="app.js"></script>

	<style type="text/css">
		body {
			font-family: 'Arial' sans-serif;
			size: 20px;
		}
		#container {
			width: 500px;
			margin: 100px auto;
		}
		.done {
			color: #ccc;
			text-decoration: line-through;
		}
		li,ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>

<div id="container" ng-controller="TodoController">
	<h1>Yapılacaklar</h1>
	<ul>
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.isDone">
			<span ng-class="{'done':todo.isDone}">{{todo.ad}}</span>
		</li>
	</ul>

	<br>
	<br>
	
	<button class="btn btn-danger" ng-click="deleteTodos()">Yapılanları Sil</button>
	<br>
	<br>
	<form ng-submit="NewToDo()" name="frm" novalidate>
		<input type="text" ng-model="todo" placeholder="Yeni İş Ekle" required class="form-control">
		<br>
		<button ng-disabled="frm.$invalid" class="btn btn-info">Ekle</button>
	</form>

</div>




</body>
</html>
